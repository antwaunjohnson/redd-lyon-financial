    <meta charset="utf-8">

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand logo-font" href="index.html">Redd Lyon Financial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="app.html">The App</a>

    <main class="flex-shrink-0">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-sm-2 mt-2">
                <div class="col col-md-4">
                    <div class="card shadow-lg">
                        <form class="card-body my-2 d-flex flex-column">
                            <label for="Loan Amount" class="form-label d-flex flex-column">Loan Amount</label>
                            <input type="number" name="loan amount" id="loanAmount" placeholder="5000" value="5000"
                                class="rounded">
                            <label for="Loan Term" class="form-label d-flex flex-column">Loan Term(Months)</label>
                            <input type="number" name="loan term" id="loanTerm" placeholder="15" value="15"
                                class="rounded">
                            <label for="Interest Rate" class="form-label d-flex flex-column">Interest Rate %</label>
                            <input type="number" name="interest rate" id="interestRate" placeholder="3" value="3"
                                class="rounded">
                            <div class="col-md-2 d-flex">
                                <button type="button" class="btn btn-link btn-sm mt-2 px-4 me-md-2" id="btnSubmit">
                                    Calculate
                                </button>
                                <button class="btn btn-link btn-sm mt-2 px-4 me-md-2" id="btnReset">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col col-md-8">
                    <div class="card h-100 shadow-lg">
                        <div class="card-header">
                            <h2 class="logo-font">Redd Lyon Financial</h2>
                            <h3>Your Monthly Payment:</h3>
                            <div>
                                <span id="monthlyPayment" class="fs-2"></span>
                            </div>
                        </div>
                        <div class="card-body g-2">
                            <div class="row">
                                <div class="col-3">
                                    <h5>Total Principal: </h5>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3">
                                    <span id="totalPrincipal"></span>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <h5>Total Interest: </h5>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3">
                                    <span id="totalInterest"></span>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <h5>Total Cost: </h5>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3">
                                    <span id="totalCost"></span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="card invinsible shadow-lg" id="tableCard">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table mb-0">
                                    <tr>
                                        <th>Month</th>
                                        <th>Payment</th>
                                        <th>Principal Paid</th>
                                        <th>Interest</th>
                                        <th>Total Interest</th>
                                        <th>Balance</th>
                                    </tr>
                                    <tbody id="results"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 sticky-footer">
        <div class="container-fluid">
            <div class="row row-cols-1  row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first text-light">
                    <div>
                        <span class="text-muted">&copy;2021</span>
                        Antwaun Johnson
                    </div>
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-center">
                    <img src="img/antwaun-codes-white-v4.svg" alt="Antwaun Codes Logo" height="24">
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col social"><a href="https://www.linkedin.com/in/antwaunljohnson/"
                                target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                        </div>
                        <div class="col social"><a href="https://github.com/antwaunjohnson" target="_blank"><i
                                    class="fab fa-github fa-2x"></i></a>
                        </div>
                        <div class="col social"><a href="https://twitter.com/AntwaunCodes" target="_blank"><i
                                    class="fab fa-twitter fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

        <tr>
            <td></td>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

        </script>
    <script src="js/site.js"></script>
    <script>
        document.getElementById('btnSubmit').addEventListener('click', getValues)
        document.getElementById('btnReset').addEventListener('click', resetForm)
    </script>
</body>

</html>
